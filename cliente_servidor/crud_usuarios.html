<!DOCTYPE html>

        <h2 class="text-xl font-semibold mb-4 text-blue-600">Registrar Usuario</h2>
        <form action="servidor_login.php" method="post" class="space-y-4">
            <div>

    <!-- Actualizar Usuario -->

        <h2 class="text-xl font-semibold mb-4 text-yellow-600">Actualizar Usuario</h2>
        <form action="servidor_login.php" method="post" class="space-y-4">
            <div>
                <label for="user" class="block text-gray-700">Usuario a actualizar</label>
                <input type="text" name="user" placeholder="Usuario actual" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-red-600">Eliminar Usuario</h2>
        <form action="servidor_login.php" method="post" class="space-y-4">
            <div>
                <label for="user" class="block text-gray-700">Usuario a eliminar</label>
